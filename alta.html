<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dar de Alta - Proyecto PHP</title>
  <link rel="stylesheet" href="css/estilos.css">
</head>
<body>
  <header>
    <h1 class="titulo">Proyecto PHP</h1>
  </header>

  <nav>
    <ul>
      <li><a href="index.html">Inicio</a></li>
    </ul>
  </nav>

  <main>
    <h2>Dar de Alta</h2>
    <form action="alta.php" method="post">
      <label for="nombre">Nombre del usuario:</label><br>
      <input type="text" id="nombre" name="nombre" maxlength="30" required><br><br>

      <label for="mail">Mail:</label><br>
      <input type="email" id="mail" name="mail" maxlength="30" required><br><br>

      <label for="curso">Código del curso (2 dígitos):</label><br>
      <input type="number" id="curso" name="curso" min="1" max="99" required><br><br>

      <button type="submit">Guardar</button>
    </form>
  </main>
</body>
</html>
